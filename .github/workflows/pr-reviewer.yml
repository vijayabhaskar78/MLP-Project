name: AI Code Review

on: [pull_request]

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: vijayabhaskar78/pr-reviewer@v1.0
        with:
          groq-key: ${{ secrets.GROQ_API_KEY }}
