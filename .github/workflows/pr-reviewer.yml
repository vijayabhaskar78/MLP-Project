name: PR Reviewer
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]
permissions:
  contents: read
  pull-requests: write
  issues: write
  packages: read
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Run PR Reviewer in Container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -e LLM_API_KEY=${{ secrets.LLM_API_KEY }} \
            -e LLM_MODEL=${{ secrets.LLM_MODEL }} \
            -e LLM_PROVIDER=${{ secrets.LLM_PROVIDER }} \
            -e GITHUB_REPOSITORY=${{ github.repository }} \
            -e GITHUB_EVENT_NAME=${{ github.event_name }} \
            -e GITHUB_EVENT_PATH=/github/workflow/event.json \
            ghcr.io/vijayabhaskar78/pr-reviewer:latest \
            python /workspace/src/main.py
