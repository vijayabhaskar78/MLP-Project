name: PR Reviewer
on:
  pull_request_target:
    types: [opened, reopened]  # Skip synchronize to reduce repeats
  pull_request_review_comment:
    types: [created]
permissions:
  contents: read
  pull-requests: write
  issues: write
  packages: read
jobs:
  review:
    runs-on: ubuntu-latest
    concurrency:
      group: pr-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true  # Cancel duplicates
    container:
      image: ghcr.io/vijayabhaskar78/pr-reviewer:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Debug Workflow Context
        run: |
          echo "Workflow file: $GITHUB_WORKFLOW"
          echo "Event: $GITHUB_EVENT_NAME"
          echo "Ref: $GITHUB_REF"
          echo "Head Ref: $GITHUB_HEAD_REF"
          echo "Ref Name: $GITHUB_REF_NAME"
          echo "Workspace: $GITHUB_WORKSPACE"
      - name: Debug Container Paths
        run: |
          echo "Working directory: $(pwd)"
          ls -la /app
          find / -name main.py 2>/dev/null
          echo "Python Path: $PYTHONPATH"
      - name: Run PR Reviewer
        run: python /app/src/main.py  # Correct absolute path
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
